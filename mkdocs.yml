edit_uri: edit/main/docs/
docs_dir: ./docs
site_dir: ./site
# P
theme:
    # https://squidfunk.github.io/mkdocs-material/creating-your-site/#configuration
    name: material
    logo: assets/ava-40.svg
    favicon: assets/ava-gol-favicon.png
    # https://squidfunk.github.io/mkdocs-material/customization/#extending-the-theme
    custom_dir: overrides
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/
    font:
      text: Inter
      code: Roboto Mono
      # Noto Sans, Spectral, -apple-system, Inter,Helvetica Neue,Helvetica, Roboto
      # IMB Plex Mono, Cascadia, Roboto Mono
    language: en
    shortcuts:
      next: 78 # n
      previous: 80 # p
      search: 83 # s
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    palette:
      # P
      # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      # P       
      # Dark mode    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
# P
      features:
        - navigation.indexes
        - navigation.tabs.sticky
        - navigation.top      
        - navigation.instant
        - navigation.tracking
        - toc.follow
        - content.action.edit
        - content.action.view
        - search.share
        - search.highlight
        - search.suggest


# P
      include_search_page: true
      search_index_only: true
# P
# Extensions
markdown_extensions:
  - admonition
  - md_in_html
  - codehilite
  - meta
  - attr_list
  - footnotes

# P
  - nl2br
  - sane_lists
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - toc:
      title: On This Page
      toc_depth: '3'
      separator: '-'
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify # convert title to html-compatible text
  
  
  
# P
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
# P
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
# P

# P
# Pl
plugins:
  - search
  
  - tags:
      tags_file: Notes/tags.md

  - literate-nav:
      nav_file: SUMMARY.md

  - social:
      cards_font: Noto Sans SC
      cards_color:
        fill: "#59eb9b" 
        text: "#FFFFFF"
  
  

  
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true             
# P
  - ezlinks
  - mermaid2
  - awesome-pages
  - embed_file:
      callouts: true
      custom-attributes: 'assets/css/custom_attributes.css'
  - callouts
  - git-revision-date-localized:
        type: custom
        custom_format: "%d. %B %Y"
        timezone: Europe/Amsterdam
        locale: en
        fallback_to_build_date: true
        enable_creation_date: false
        exclude:
            - index.md
            - tags.md
        
        
        
        
